{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="{% static 'assets/img/logo/logo.png' %}" rel="icon">
  <title>JJJ - Edit Member Info</title>
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'assets/css/ruang-admin.min.css' %}" rel="stylesheet">
</head>

<div>
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-7 col-lg-8 col-md-12">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center mb-5">
                    <h1 class="h4 text-gray-900">회원정보수정</h1>
                  </div>
                  <form class="col-12" id="EditMemForm">
                    <div class="form-group row mb-4">
                      <label class="col-md-2 mt-2">아이디</label>
                      <div class="col-md-8 p-0">
                        <input class="form-control" type="text" value="{{request.user.username}}" autocomplete="on" id="username" name="username" readonly/>
                      </div>
                    </div>
                    <div class="form-group row mb-4">
                        <label class="col-md-2 mt-2">이전 비밀번호</label>
                        <div class="col-md-8 p-0">
                          <input class="form-control" type="password" autocomplete="on" id="password" name='password' required/>
                          <span class="text-danger" id="old_passwordError"></span>
                        </div>
                      </div>
                    <div class="form-group row mb-4">
                      <label class="col-md-2 mt-2">새로운 비밀번호</label>
                      <div class="col-md-8 p-0">
                        <input class="form-control" type="password" autocomplete="on" id="new_password" name='new_password' onchange="CheckPassword(this.value); SamePassword();"/>
                        <span class="text-danger" id="passwordError"></span>
                      </div>
                    </div>
                    <div class="form-group row mb-4">
                      <label class="col-md-2 mt-2">새로운 비밀번호 확인</label>
                      <div class="col-md-8 p-0">
                        <input class="form-control" type="password" autocomplete="on" id="confirm-password" name='confirm-password' onchange="SamePassword()"/>
                        <span class="invalid-feedback" id="confirmPasswordError"></span>
                        <span class="valid-feedback" id="passwordRight"></span>
                      </div>
                    </div>
                    <div class="form-group row mb-4">
                      <label class="col-md-2 mt-2">이름</label>
                      <input class="form-control col-md-8" type="text" autocomplete="on" id="new-name" name='new-name' required/>
                    </div>
                    <div class="form-group row mb-4">
                      <label class="col-md-2 mt-2">이메일</label>
                      <div class="col-md-8 p-0">
                        <input class="form-control" type="email" autocomplete="on" id="new-email" name='new-email' onchange="CheckEmail(this.value)" required/>
                        <span class="invalid-feedback" id="emailError"></span>
                        <span class="valid-feedback" id="emailRight"></span>
                      </div>
                      <div class="col-md-2">
                        <button class="btn btn-outline-primary d-block " type="button" id="checkSameEmail">중복확인</button>
                      </div>
                    </div>
                    <div class="form-group row mb-4">
                      <label class="col-md-2 mt-2">연락처</label>
                      <div class="col-md-8 p-0">
                        <input class="form-control" type="text" autocomplete="on" id="new-phone" name='new-phone' onchange="CheckPhone(this.value)" required/>
                        <span class="invalid-feedback" id="phoneError"></span>
                      </div>
                    </div>
                    <div class="mt-5">
                      <hr>
                    </div>
                    <div class="form-group mb-4">
                      <button class="btn btn-primary btn-block p-2" id="edit" type="button">수정하기</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="{% static 'jsmeta/user/script_change_mem.js' %}"></script> 

</html>
