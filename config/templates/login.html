{% extends 'layouts/base.html' %} {% load static %}
<!DOCTYPE html>

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}

{% endblock stylesheets %}

{% block content %}
<h1>로그인 페이지</h1>
<br>
<div>
    <form id='LoginForm'>
        <div class="form-group">
            <label for="username">아이디</label>
            <input class="form-control" name="username" id="username" placeholder="ID" type="text">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input class="form-control" name="password" id="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <div>
                <input type="checkbox" id="customCheck">
                <label for="customCheck">로그인 정보 기억하기</label>
            </div>
        </div>
    </form>
</div>
<div>
    <button class="btn btn-primary d-block" type="button" id="login">로그인</button>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script src="{% static 'jsmeta/user/script_login.js' %}"></script> 
{% endblock javascripts %}
