{% extends 'layouts/base.html' %} {% load static %}
<!DOCTYPE html>

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}

{% endblock stylesheets %}

{% block content %}
<h1>회원가입 페이지</h1>
<br>
<div>
    <form id='RegisterForm'>

        <div class="form-group">
          <div class="form-group col-md-6">
            <label>아이디</label>
            <input class="form-control" type="text" autocomplete="on" id="username" name="username" onchange="CheckID(this.value)"/>
            <span id="idError" class="text-danger"></span>
            <span style="color:green" id="idRight"></span>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary d-block" type="button" id="checkSameId">중복확인</button>
        </div>
        <div class="form-group">
          <div class="form-group col-md-6">
            <label>비밀번호</label>
            <input class="form-control" type="password" autocomplete="on" id="password" name='password' onchange="CheckPassword(this.value); SamePassword();"/>
            <span class="text-danger" id="passwordError"></span>
          </div>
        </div>
        <div class="form-group">
          <div class="form-group col-md-6">
            <label>비밀번호 확인</label>
            <input class="form-control" type="password" autocomplete="on" id="confirm-password" name='confirm-password' onchange="SamePassword()"/>
            <span class="text-danger" id="confirmPasswordError"></span>
            <span style="color:green" id="passwordRight"></span>
          </div>
        </div>
    
        <div class="form-group">
          <div class="form-group col-md-6">
            <label>이름</label>
            <input class="form-control" type="text" autocomplete="on" id="register-name" name='register-name' />
          </div>
        </div>

        <div class="form-group">
          <div class="form-group col-md-6 center">
            <label>이메일</label>
            <input class="form-control" type="email" autocomplete="on" id="register-email" name='register-email' onchange="CheckEmail(this.value)"/>
            <span class="text-danger" id="emailError"></span>
            <span style="color:green" id="emailRight"></span>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary d-block" type="button" id="checkSameEmail">중복확인</button>
        </div>

        <div class="form-group">
          <div class="form-group col-md-6">
            <label>연락처</label>
            <input class="form-control" type="text" autocomplete="on" id="register-phone" name='register-phone' onchange="CheckPhone(this.value)"/>
            <span class="text-danger" id="phoneError"></span>
          </div>
        </div>
        <hr>
      </form>
</div>
<div>
    <button class="btn btn-primary d-block" type="button" id="register">회원가입</button>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script src="{% static 'jsmeta/user/script_register.js' %}"></script> 
{% endblock javascripts %}
