<!DOCTYPE html>

{% load static %}

<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">

		<!-- Bootstrap / CSS -->
		<style>
			video{
				transform: rotateY(180deg);
				-webkit-transform: rotateY(180deg); /*Safari and Chrome*/
				-moz-transform: rotateY(180deg); /*Firefox*/
			}
		</style>

	
		<title>WebRtc with Django</title>
	</head>
	<body>
		<header>
			<!--username, shop name-->
            <!--안내문-->

			<h1 id="shopname">{{ shopName }}</h1>
			<br>
			<h1 id="username">{{request.user.username}}</h1>
			<input id="selectedPro"/>
			<div hidden>
				<h1 id="shopId">{{ shop.id }}</h1>
			</div>
        </header>

		<main class="container-fluid">
			<div class="row">
				<section class="col-md-8">
					<video id="localVideo" autoplay playsinline></video>
					<canvas id="output_canvas" width="640px" height="480px"></canvas>
					<video id="remoteVideo" autoplay playsinline></video>

					<div>
						<button class="btn btn-primary btn-sm" id="startButton">Start</button>
						<!-- <button class="btn btn-success btn-sm" id="callButton">Call</button> -->
						<button class="btn btn-danger btn-sm" id="hangupButton">Hang Up</button>
					</div>
				</section>
				<section class="col-md-4">
                    <div id="messages">
                        <ul id="message-log"></ul>
                    </div>
					<input id="message-input" type="text" size="56"/>
					<input id="message-submit" type="button" value="Send" disabled/>
				</section>
			</div>
		</main>
		

		<!-- Optional JavaScript -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
		<!--<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>-->
		<!-- Optional: Include below scripts if you want to use MediaPipe runtime-->
		<!--<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>-->
		
		<!-- this example uses TFJS 3.7.0 - older versions back to 2.1.0 are supported -->
		<script src="https://unpkg.com/@tensorflow/tfjs-core@3.7.0/dist/tf-core.js"></script>
		<script src="https://unpkg.com/@tensorflow/tfjs-converter@3.7.0/dist/tf-converter.js"></script>
		

		<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>


		<script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>

		<script src="{% static 'jsmeta/chat/fingerpose.js' %}" type="text/javascript"></script>

		<!--<script src="{% static 'jsmeta/chat/script_index.js' %}"></script> -->
		<script src="{% static 'jsmeta/chat/script_chat.js' %}"></script> 
		<!--<script src="{% static 'jsmeta/chat/script_new.js' %}"></script>-->
	</body>
</html>
