<!DOCTYPE html>

{% load static %}

<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">

		<!-- Bootstrap / CSS -->
		<style>
			video{
				transform: rotateY(180deg);
				-webkit-transform: rotateY(180deg); /*Safari and Chrome*/
				-moz-transform: rotateY(180deg); /*Firefox*/
			}
		</style>

	
		<title>WebRtc Chat</title>
	</head>
	<body>
		<header>
			<!--username, shop name-->
            <!--안내문-->

			<h1 id="shopname">{{ shopName }}</h1>
			<br>
			<h1 id="username">{{request.user.username}}</h1>
			<input id="selectedPro"/>
			<div hidden>
				<h1 id="shopId">{{ shop.id }}</h1>
			</div>
        </header>

		<main class="container-fluid">
			<div class="row">
				<section class="col-md-8">
					<video id="localVideo" autoplay playsinline></video>
					<video id="remoteVideo" autoplay playsinline></video>

					<div>
						<button class="btn btn-primary btn-sm" id="startButton">Start</button>
						<button class="btn btn-danger btn-sm" id="hangupButton">Hang Up</button>
					</div>
				</section>
				<section class="col-md-4">
                    <div id="messages">
                        <ul id="message-log"></ul>
                    </div>
					<input id="message-input" type="text" size="56"/>
					<input id="message-submit" type="button" value="Send" disabled/>
				</section>
			</div>
		</main>
		

		<!-- Optional JavaScript -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
	
		<!--WebRtc-->
		<script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>

		<!-- this example uses TFJS 3.7.0 - older versions back to 2.1.0 are supported -->
		<script src="https://unpkg.com/@tensorflow/tfjs-core@3.7.0/dist/tf-core.js"></script>
		<script src="https://unpkg.com/@tensorflow/tfjs-converter@3.7.0/dist/tf-converter.js"></script> 
		<!-- use the WebGL backend (recommended) - you can alternatively use the WASM backend -->
		<script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@3.7.0/dist/tf-backend-webgl.js"></script>

		<!--handpose-->
        <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.7/dist/handpose.js"></script>

		<!--fingerpose-->
		<script src="{% static 'jsmeta/chat/fingerpose.js' %}" type="text/javascript"></script>

		<script src="{% static 'jsmeta/chat/script_chat.js' %}"></script> 
	</body>
</html>
